      /* --- 3DS CUBE ANIMATION --- */
      #n3ds-animation-container {
          display: none; /* Hidden by default */
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 0; /* Behind game buttons */
          perspective: 1000px;
          overflow: hidden;
          pointer-events: none;
      }
      
      body.n3ds-theme #n3ds-animation-container {
          display: block; /* Only show on 3DS theme */
      }

      .cube-ring {
          position: absolute;
          top: 50%;
          left: 50%;
          transform-style: preserve-3d;
          animation: spin-ring 25s linear infinite;
      }

      @keyframes spin-ring {
          from { transform: rotateY(0deg) rotateX(10deg); }
          to { transform: rotateY(360deg) rotateX(10deg); }
      }
      
      .cube {
          position: absolute;
          width: 50px;
          height: 50px;
          transform-style: preserve-3d;
          /* Adjust margin to center cubes */
          margin-top: -25px;
          margin-left: -25px;
      }

      .cube .face {
          position: absolute;
          width: 50px;
          height: 50px;
          background: rgba(255, 255, 255, 0.3); /* Translucent white */
          border: 1px solid rgba(0, 140, 255, 0.7); /* 3DS Blue border */
          box-sizing: border-box;
      }

      .cube .front  { transform: rotateY(0deg) translateZ(25px); }
      .cube .back   { transform: rotateY(180deg) translateZ(25px); }
      .cube .right  { transform: rotateY(90deg) translateZ(25px); }
      .cube .left   { transform: rotateY(-90deg) translateZ(25px); }
      .cube .top    { transform: rotateX(90deg) translateZ(25px); }
      .cube .bottom { transform: rotateX(-90deg) translateZ(25px); }

      /* Position 8 cubes in a ring */
      .cube:nth-child(1) { transform: rotateY(0deg) translateZ(200px); }
      .cube:nth-child(2) { transform: rotateY(45deg) translateZ(200px); }
      .cube:nth-child(3) { transform: rotateY(90deg) translateZ(200px); }
      .cube:nth-child(4) { transform: rotateY(135deg) translateZ(200px); }
      .cube:nth-child(5) { transform: rotateY(180deg) translateZ(200px); }
      .cube:nth-child(6) { transform: rotateY(225deg) translateZ(200px); }
      .cube:nth-child(7) { transform: rotateY(270deg) translateZ(200px); }
      .cube:nth-child(8) { transform: rotateY(315deg) translateZ(200px); }
      /* --- END 3DS CUBE ANIMATION --- */

        transition: background-color 0.3s ease, border-color 0.3s ease, height 0.3s ease; /* Added height transition */
      }

      .wii-bottom-bar-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 900px;
      }

      .wii-button {
        background-color: #d8d4d1;
        border: 2px solid #a4a2a0;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition:
          transform 0.1s ease,
          box-shadow 0.1s ease,
          background-color 0.3s ease,
          border-color 0.3s ease,
          border-radius 0.3s ease,
          width 0.3s ease,
          height 0.3s ease;
      }

      /* ADDED: Custom cursor for bottom bar buttons on hover */
      .wii-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 8px rgba(0, 161, 223, 0.4);
        cursor: url('Link-Select.png'), pointer; /* Custom cursor added here */
      }
      
      .wii-button.disabled {
          pointer-events: none;
          opacity: 0.5;
      }

      .wii-button img {
        width: 70%;
        height: auto;
        transition: filter 0.3s ease; /* Added transition for psvita theme */
      }
      
      .wii-button-svg {
        width: 70%;
        height: auto;
        fill: #555; /* Default fill color */
        transition: fill 0.3s ease;
      }

      .wii-date-time {
        font-size: 1rem;
        text-align: center;
        color: #555;
        user-select: none;
        transition: color 0.3s ease;
      }

      .wii-date-time .time {
        font-size: 1.5rem;
      }
      
      #game-pages-container {
        position: fixed;
        z-index: 10;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 900px;
        padding-bottom: 120px;
        box-sizing: border-box;
        overflow: hidden; /* This hides the pages that are not in view */
        transition: padding-top 0.3s ease, padding-bottom 0.3s ease; /* Added transitions */
      }
      
      #game-pages-wrapper {
        display: flex;
        transition: transform 0.4s ease-in-out; /* The animation */
        width: 100%;
      }

      .game-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 20px;
        width: 100%;
        height: 500px;
        justify-items: center;
        padding: 20px;
        box-sizing: border-box;
        flex-shrink: 0; /* Ensures the pages don't shrink */
      }
      
      /* The .hidden class is no longer needed because the animation handles visibility */

      .game-button {

        /* New CSS to prevent stretching */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

    <script>
      const bgMusic = document.getElementById('bg-music');
      const hoverSound = document.getElementById('hover-sound');
      const clickSound = document.getElementById('click-sound');
      const prevPageSound = document.getElementById('prev-page-sound');
      const nextPageSound = document.getElementById('next-page-sound');
      
      // NEW: Added constants for the new sounds
      const themeClickSound = document.getElementById('theme-click-sound');
      const searchClickSound = document.getElementById('search-click-sound');
      
      const buttons = document.querySelectorAll('.game-button');
      const currentTimeElement = document.getElementById('current-time');
      const currentDateElement = document.getElementById('current-date');
      const prevPageButton = document.getElementById('prev-page-button');
      const nextPageButton = document.getElementById('next-page-button');
      const pageIndicatorDots = document.getElementById('page-indicator-dots');

      const gamePagesWrapper = document.getElementById('game-pages-wrapper');
      let currentPage = 0;

      // New JavaScript for the bottom bar buttons
      const wiiMenuButton = document.getElementById('wii-menu-button');
      const jokeContainer = document.getElementById('joke-container');
      const jokeText = document.getElementById('joke-text');

      // Theme Menu Logic
      const themeMenuToggle = document.getElementById('theme-menu-toggle');
      const themeMenu = document.getElementById('theme-menu');
      const themeOptions = document.querySelectorAll('.theme-option');
      
      // Search Logic
      const searchButton = document.getElementById('search-button');
      const searchContainer = document.getElementById('search-container');
      const searchInput = document.getElementById('search-input');
      const searchSubmitButton = document.getElementById('search-submit-button');

      // --- NEW MUSIC MENU LOGIC ---
      const musicMenuToggle = document.getElementById('music-menu-toggle');
      const musicMenu = document.getElementById('music-menu');
      const musicList = document.getElementById('music-list');
      let musicMode = 'random'; // 'random', 'loop', 'stop'
      
      const songs = [
        {
          name: 'Wii Sports main menu',
          url: 'Wii%20Sports%20OST_%20Main%20Menu.mp3',
        },
        {
          name: 'Wii Photo Channel: Doodle',
          url: 'Wii Photo Channel OST%C2%9A Doodle - Club Penguin Radio.mp3',
        },
        {
          name: 'DSi Camera: Album',
          url: 'Nintendo DSi System OST%C2%9A Camera - Album - Club Penguin Radio.mp3',
        },
        {
          name: 'Wii U Mii Maker',
          url: 'Nintendo%20Wii%20U%20-%20Mii%20Maker%20Editing%20Mii%20(TV%20+%20Gamepad).mp3',
        },
        {
          name: 'Wii Photos: Scenic',
          url: 'Wii%20Photos%20-%20Scenic.mp3',
        },
        {
          name: 'PS Vita: New PSN Account',
          url: 'PS%20Vita%20-%20New%20PSN%20Account.mp3',
        },
        {
          name: 'Wii Menu',
          url: 'Wii OST - Menu.flac',
        },
        {
          name: 'Wii Photo Channel: SD Card',
          url: 'Wii%20OST%20-%20Photo%20Channel%20-%20SD%20Card%20Gallery.flac',
        },
        {
          name: '3DS Initial Setup',
          url: 'Nintendo%203DS%20-%20Initial%20Setup.flac',
        },
        {
          name: '3DS Amiibo Settings',
          url: 'Nintendo%203DS%20-%20Amiibo%20Settings%20-%20Main%20Theme.flac',
        },
        {
          name: '3DS eShop',
          url: 'Nintendo%203DS%20-%20Nintendo%20eShop%20-%20Main%20Theme.flac',
        },
        {
          name: '3DS Network ID Setup',
          url: 'Nintendo%203DS%20-%20Nintendo%20Network%20ID%20Settings%20-%20Initial%20Setup%20(First%20Phase).flac',
        },
      ];
      
      // Named function for the 'ended' event
      function playRandomSongOnEnd() {
        const nextIndex = getRandomSongIndex(bgMusic.currentSongIndex);
        playSong(nextIndex);
      }
      
      // Function to populate the music menu
      function populateMusicMenu() {
        musicList.innerHTML = ''; // Clear existing list
        
        songs.forEach((song, index) => {
            const option = document.createElement('div');
            option.classList.add('music-option');
            option.dataset.songIndex = index;
            option.textContent = song.name;
            option.title = song.name;
            
            option.addEventListener('click', () => {
                clickSound.currentTime = 0;
                clickSound.play().catch(() => {});
                
                musicMode = 'loop';
                bgMusic.loop = true;
                bgMusic.removeEventListener('ended', playRandomSongOnEnd);
                playSong(index);
                
                // Hide menu
                hideMenu(musicMenu);
            });
            
            musicList.appendChild(option);
        });
        
        // Add listeners for static buttons
        document.getElementById('music-option-random').addEventListener('click', () => {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
            
            musicMode = 'random';
            bgMusic.loop = false;
            bgMusic.addEventListener('ended', playRandomSongOnEnd);
            playSong(getRandomSongIndex(bgMusic.currentSongIndex));
            
            hideMenu(musicMenu);
        });
        
        document.getElementById('music-option-stop').addEventListener('click', () => {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
            
            musicMode = 'stop';
            bgMusic.loop = false;
            bgMusic.removeEventListener('ended', playRandomSongOnEnd);
            bgMusic.pause();
            bgMusic.src = '';
            bgMusic.currentSongIndex = -1;
            
            hideMenu(musicMenu);
        });
      }
      
      // Helper to hide a menu with animation
      function hideMenu(menuElement) {
          menuElement.style.opacity = '0';
          menuElement.style.transform = 'translateY(10px)';
          setTimeout(() => {
              menuElement.style.display = 'none';
          }, 200);
      }
      
      // Music menu toggle
      musicMenuToggle.addEventListener('click', () => {
          themeClickSound.currentTime = 0;
          themeClickSound.play().catch(() => {});
          
          const isVisible = musicMenu.style.display === 'block';
          
          if (isVisible) {
              hideMenu(musicMenu);
          } else {
              // Show it and set active class
              const allMusicOptions = document.querySelectorAll('.music-option');
              allMusicOptions.forEach(opt => opt.classList.remove('active'));
              
              if (musicMode === 'stop') {
                  // No active button
              } else if (musicMode === 'random') {
                  document.getElementById('music-option-random').classList.add('active');
              } else if (musicMode === 'loop') {
                  const activeOption = document.querySelector(`.music-option[data-song-index="${bgMusic.currentSongIndex}"]`);
                  if (activeOption) activeOption.classList.add('active');
              }
              
              musicMenu.style.display = 'block';
              setTimeout(() => { 
                  musicMenu.style.opacity = '1';
                  musicMenu.style.transform = 'translateY(0)';
              }, 10);
          }
      });
      
      // --- END MUSIC MENU LOGIC ---


      function setTheme(themeName) {
          // UPDATED: Kept all theme classes in the remove list for cleanup
          document.body.classList.remove('dark-mode', 
            'mlm-theme', 'lesbian-theme', 'bisexual-theme', 'trans-theme', 
            'pan-theme', 'ace-theme', 'nb-theme', 
            'pipboy-theme', 'halloween-theme', 'christmas-theme', 'windows7-theme', 'wiiu-theme', 'n3ds-theme', 'psvita-theme',
            'nes-theme', 'gameboy-theme', 'virtualboy-theme', /* Added new themes */
            'dark-variant', 'pride-theme', 'hev-theme');
          
          if (themeName.endsWith('-dark')) {
              // This logic is still needed for 'hev-dark'
              const baseTheme = themeName.replace('-dark', '');
              document.body.classList.add(baseTheme + '-theme', 'dark-variant');
          } else if (themeName === 'dark') {
              document.body.classList.add('dark-mode');
          } else if (themeName === 'pipboy') {
              document.body.classList.add('pipboy-theme');
          }
          // This block now handles 'light', 'wiiu', 'windows7', 'n3ds', 'psvita', 'nes', 'gameboy', 'virtualboy'
          // and all the simplified pride themes ('mlm', 'lesbian', etc.)
          else if (themeName !== 'light') {
              document.body.classList.add(`${themeName}-theme`);
          }
          localStorage.setItem('selectedTheme', themeName);
      }

      // UPDATED: Theme menu toggle with new sound
      themeMenuToggle.addEventListener('click', () => {
          themeClickSound.currentTime = 0; // Use new theme sound
          themeClickSound.play().catch(() => {});
          
          const isVisible = themeMenu.style.display === 'block';
          
          if (isVisible) {
              hideMenu(themeMenu);
          } else {
              // Show it and set the active class
              const currentTheme = localStorage.getItem('selectedTheme') || 'light';
              themeOptions.forEach(opt => {
                  opt.classList.toggle('active', opt.dataset.theme === currentTheme);
              });
              
              themeMenu.style.display = 'block';
              // Use a tiny timeout to allow the 'display: block' to register before transitioning
              setTimeout(() => { 
                  themeMenu.style.opacity = '1';
                  themeMenu.style.transform = 'translateY(0)';
              }, 10); 
          }
      });

      // UPDATED: Theme option click with animation and active state update
      themeOptions.forEach(option => {
          option.addEventListener('click', () => {
              clickSound.currentTime = 0; // Use regular click sound for options
              clickSound.play().catch(() => {});
              
              // Set new theme
              const theme = option.dataset.theme;
              setTheme(theme);
              
              // Update active class on all options
              themeOptions.forEach(opt => {
                  opt.classList.remove('active');
              });
              option.classList.add('active');
              
              // Hide menu with animation
              hideMenu(themeMenu);
          });
      });
      
      // --- ORIGINAL SEARCH LOGIC ---
      
      function performSearch() {
          const query = searchInput.value.trim().toLowerCase();
          if (query === '') return;
          
          let found = false;
          const allGameButtons = document.querySelectorAll('.game-button');
          const allGamePages = document.querySelectorAll('.game-buttons');

          for (let i = 0; i < allGameButtons.length; i++) {
              const button = allGameButtons[i];
              const title = button.title.toLowerCase();
              
              if (title.includes(query)) {
                  // Found a match. Find its page.
                  const parentPage = button.closest('.game-buttons');
                  const pageIndex = Array.from(allGamePages).indexOf(parentPage);
                  
                  if (pageIndex !== -1) {
                      currentPage = pageIndex;
                      updatePage();
                      
                      // Highlight the button briefly (optional)
                      button.classList.add('selected');
                      setTimeout(() => {
                          button.classList.remove('selected');
                      }, 1000);
                      
                      found = true;
                      searchContainer.style.display = 'none'; // Hide search bar
                      searchInput.value = ''; // Clear input
                      break; // Stop searching after first match
                  }
              }
          }

          if (!found) {
              alert('No game found matching that search.');
          }
      }
      
      // UPDATED: Search button click with new sound
      searchButton.addEventListener('click', () => {
          searchClickSound.currentTime = 0; // Use new search sound
          searchClickSound.play().catch(() => {});
          
          const isVisible = searchContainer.style.display === 'block';
          searchContainer.style.display = isVisible ? 'none' : 'block';
          if (!isVisible) {
              searchInput.focus();
          }
      });
      
      searchSubmitButton.addEventListener('click', () => {
          clickSound.currentTime = 0; // Use regular click sound for submit
          clickSound.play().catch(() => {});
          performSearch();
      });
      
      searchInput.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
              event.preventDefault();
              performSearch();
          }
      });
      
      searchSubmitButton.addEventListener('mouseenter', () => {
          hoverSound.currentTime = 0;
          hoverSound.play().catch(() => {});
      });

      // UPDATED: Hide the menus if the user clicks anywhere else (with animation)
      document.addEventListener('click', (event) => {
          // Hide Theme Menu
          if (!themeMenu.contains(event.target) && !themeMenuToggle.contains(event.target)) {
              if (themeMenu.style.display === 'block') {
                  hideMenu(themeMenu);
              }
          }
          // Hide Music Menu
          if (!musicMenu.contains(event.target) && !musicMenuToggle.contains(event.target)) {
              if (musicMenu.style.display === 'block') {
                  hideMenu(musicMenu);
              }
          }
          // Hide Search
          if (!searchContainer.contains(event.target) && !searchButton.contains(event.target)) {
              searchContainer.style.display = 'none';
          }
      });
      
      // --- END SEARCH LOGIC ---
      
      // Add event listeners for the new buttons
      wiiMenuButton.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
      });


      // Existing code...
      
      function getRandomSongIndex(excludeIndex) {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * songs.length);
        } while (newIndex === excludeIndex && songs.length > 1);
        return newIndex;
      }

      function playSong(index) {
        if (index < 0 || index >= songs.length) return;
        bgMusic.src = songs[index].url;
        bgMusic.play().catch(() => {
          function enableAudio() {
            bgMusic.play();
            document.removeEventListener('click', enableAudio);
            document.removeEventListener('keydown', enableAudio);
          }
          document.addEventListener('click', enableAudio);
          document.addEventListener('keydown', enableAudio);
        });
        bgMusic.currentSongIndex = index;
      }

      // This is now handled by the 'random' button logic
      // bgMusic.addEventListener('ended', () => {
      //   const nextIndex = getRandomSongIndex(bgMusic.currentSongIndex);
      //   playSong(nextIndex);
      // });

      function updateDateTime() {
        const now = new Date();
        const optionsTime = {
          hour: '2-digit',
          minute: '2-digit',
          hour12: true,
        };
        const optionsDate = {
          weekday: 'short',
          month: 'numeric',
          day: 'numeric',
        };
        currentTimeElement.textContent = now.toLocaleTimeString('en-US', optionsTime);
        currentDateElement.textContent = now.toLocaleDateString('en-US', optionsDate);
      }

      // Updated to include all wii-button elements for hover sound
      document.querySelectorAll('.wii-button').forEach((button) => {
          button.addEventListener('mouseenter', () => {
              hoverSound.currentTime = 0;
              hoverSound.play().catch(() => {});
          });
      });
      
      buttons.forEach((button) => {
        button.addEventListener('mouseenter', () => {
          hoverSound.currentTime = 0;
          hoverSound.play().catch(() => {});
        });
        button.addEventListener('click', (event) => {
          event.preventDefault(); 
          clickSound.currentTime = 0;
          clickSound.play().catch(() => {});
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');

          const url = button.dataset.href;
          if (url) {
            setTimeout(() => {
              window.location.href = url;
            }, 200); 
          }
        });
      });
      
      // Page switching logic
      function updatePage() {
          const offset = -currentPage * 100;
          gamePagesWrapper.style.transform = `translateX(${offset}%)`;
          
          updatePaginationDots();
          updatePaginationButtons();
      }

      function updatePaginationDots() {
          pageIndicatorDots.innerHTML = '';
          // IMPORTANT: Re-select all game pages to include the newly added ones
          const allGamePages = document.querySelectorAll('.game-buttons');
          for (let i = 0; i < allGamePages.length; i++) {
              const dot = document.createElement('div');
              dot.classList.add('page-dot');
              if (i === currentPage) {
                  dot.classList.add('active');
              }
              pageIndicatorDots.appendChild(dot);
          }
      }

      function updatePaginationButtons() {
          // IMPORTANT: Re-select all game pages to include the newly added ones
          const allGamePages = document.querySelectorAll('.game-buttons');
          if (currentPage === 0) {
              prevPageButton.classList.add('disabled');
          } else {
              prevPageButton.classList.remove('disabled');
          }
          if (currentPage === allGamePages.length - 1) {
              nextPageButton.classList.add('disabled');
          } else {
              nextPageButton.classList.remove('disabled');
          }
      }

      prevPageButton.addEventListener('click', () => {
          if (currentPage > 0) {
              currentPage--;
              updatePage();
              prevPageSound.currentTime = 0;
              prevPageSound.play().catch(() => {});
          }
      });

      nextPageButton.addEventListener('click', () => {
          // IMPORTANT: Re-select all game pages to include the newly added ones
          const allGamePages = document.querySelectorAll('.game-buttons');
          if (currentPage < allGamePages.length - 1) {
              currentPage++;
              updatePage();
              nextPageSound.currentTime = 0;
              nextPageSound.play().catch(() => {});
          }
      });

      window.addEventListener('load', () => {
        const savedTheme = localStorage.getItem('selectedTheme') || 'light';
        setTheme(savedTheme);
        
        // NEW: Music logic init
        populateMusicMenu();
        bgMusic.addEventListener('ended', playRandomSongOnEnd); // Start in random mode
        playSong(getRandomSongIndex(-1));
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
        updatePage();
      });
    </script>
  </body>
</html>
